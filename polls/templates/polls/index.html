{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

{% if lastest_question_list  %}
    <ul>
        {% for q in  lastest_question_list %}
            <li><a href = "/polls/{{q.id}}">{{q.question_text}}</a></li>
        {% endfor %}
    </ul>
 
{% else %}
    <p>No polls are availables</p>    
{% endif %}
